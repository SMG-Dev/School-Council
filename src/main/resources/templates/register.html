<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="base/template :: meta"></div>
</head>
<body cz-shortcut-listen="true">
<div th:replace="base/template :: header"></div>
<div class="jumbotron">
    <div class="container">
        <center>
            <img src="/img/acdemy4_logo.png"/>
            <h1 class="display-3">We develop new learning methods</h1>
        </center>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div th:if="${messege} != null" class="alert alert-danger" role="alert">
                <strong>Sign up failed!</strong>
                <a href="#" class="alert-link">Try to change</a> email or username.
            </div>
            <form th:action="@{/api/register}" class="form-signin" method="POST">
                <h2 class="form-signin-heading">Please sign up</h2>

                <label class="sr-only" for="inputName">Name</label>
                <div class="form-group">
                    <input id="inputName" name="name" placeholder="Name" required="" autofocus="" class="form-control" th:value="*{user.name}" type="text">
                </div>

                <label class="sr-only" for="inputUsername">Username</label>
                <div class="form-group is-empty">
                    <input id="inputUsername" name="username" placeholder="Username" required="" autofocus="" class="form-control" th:value="*{user.username}" type="text">
                </div>

                <label class="sr-only" for="inputEmail">Email address or username</label>
                <div class="form-group is-empty"><input id="inputEmail" name="email" placeholder="Email address" required="" autofocus="" class="form-control" th:value="*{user.email}" type="email"></div>

                <label for="inputPassword" class="sr-only">Password</label>
                <div class="form-group is-empty"><input id="inputPassword" name="password" placeholder="Password" required="" class="form-control" th:value="*{user.password}" type="password"></div>

                <label for="inputPasswordConfirm" class="sr-only">Confirm password</label>
                <div class="form-group is-empty"><input id="inputPasswordConfirm" name="password_confirm" placeholder="Confirm password" required="" class="form-control" th:value="*{confirm}" type="password"></div>

                <button type="submit" class="btn btn-raised btn-success btn-block">Sign up</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="base/template :: footer"></div>
<div th:replace="base/template :: js"></div></body>
</html>
