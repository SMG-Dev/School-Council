<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="base/template :: meta"></div>
</head>
<body cz-shortcut-listen="true">
    <div th:replace="base/template :: header"></div>
    <div class="jumbotron">
        <div class="container">
            <center>
                <img src="/img/acdemy4_logo.png"/>
                <h1 class="display-3">We develop new learning methods</h1>
            </center>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div th:if="${messege} != null" class="alert alert-danger" role="alert">
                    <strong>Login failed!</strong>
                    <a href="#" class="alert-link">Try to change</a> email or username or password.
                </div>

                <form th:action="@{/api/login}" class="form-signin" method="POST">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label class="sr-only" for="inputEmail">Email address or username</label>
                    <input id="inputEmail" name="email" placeholder="Email address" required="" autofocus="" type="email" class="form-control" th:value="*{user.email}" />
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input id="inputPassword" name="password" placeholder="Password" required="" type="password" class="form-control" th:value="*{user.password}" />
                    <button type="submit" class="btn btn-raised btn-success btn-block">Sign in</button>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="base/template :: footer"></div>
    <div th:replace="base/template :: js"></div></body>
</html>
